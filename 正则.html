exec能把大正则和小正则的匹配内容捕获到。
match只能捕获大正则的东西。不加g
<script>
    var str="my is he ";
    var reg=/[a-z]/g;
    str=str.replace(reg, function(a){

        return a.toUpperCase();
    })
    console.log(str)
</script>
